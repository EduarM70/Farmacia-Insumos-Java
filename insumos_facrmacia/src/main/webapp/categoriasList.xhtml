<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Lista de Categorias</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="container d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <div class="">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="display-6">Pharmacy store</h3>
            <h:form>
                <h:commandButton value="Menu" styleClass="btn btn-primary me-2 btn-sm" action="menu?faces-redirect=true"/>
                <h:commandButton value="Atras" styleClass="btn btn-secondary me-1 btn-sm" action="index?faces-redirect=true" />
                <a href="insumosList.xhtml" class="btn btn-outline-secondary btn-sm">Ir a Medicinas</a>
            </h:form>
        </div>
        <h:form styleClass="mb-4">
            <h1>Lista de Categoria de Insumos</h1>
            <p>Bienvenido a nuestra tienda de insumos médicos</p>
            <h:commandButton value="Agregar Categoria" class="btn btn-success btn-sm" action="#{categoriasBean.goFormCreate()}" />
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">

                <ui:repeat value="#{categoriasBean.categorias}" var="categoria" >
                    <div class="col">
                        <div class="card">
                            <h5 class="card-header">Código: <h:outputText value="#{categoria.id}" /></h5>
                            <div class="card-body">
                                <h5 class="card-title"><h:outputText value="#{categoria.nombre}" /></h5>
                                <p class="card-text"><h:outputText value="#{categoria.descripcion}" /></p>
                                <h:commandButton value="Editar" styleClass="btn btn-primary me-2" action="#{categoriasBean.goFormEditing(categoria.id)}"/>
                                <h:commandButton value="Eliminar" styleClass="btn btn-danger" action="#{categoriasBean.deleteCategoria(categoria.id)}" onclick="return confirm('Seguro que deseas eliminar esta categoria?');" />
                            </div>
                        </div>
                    </div>
                </ui:repeat>


            </div>
        </h:form>
    </div>

</h:body>
</html>
