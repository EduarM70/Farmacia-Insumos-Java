<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Agregar insumos - Pharmacy store</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="container">
    <div class="p-4">
        <h3 class="display-5 mt-4">Agregar nueva Categoria</h3>
        <p class="lead pb-2">Completa el siguiente campo con los datos correctos</p>
        <h:form>
            <h:panelGroup rendered="#{categoriasBean.updating}">
                <div class="mb-3">
                    <h:outputLabel for="id_categoria" value="Código del insumo" styleClass="form-label" />
                    <h:inputText id="id_categoria" styleClass="form-control" value="#{categoriasBean.categoria.id}" />
                    <h:message for="id_categoria" styleClass="text-danger"/>
                </div>
            </h:panelGroup>
            <div class="mb-3">
                <h:outputLabel for="nombre" value="Nombre Categoria" styleClass="form-label" />
                <h:inputText id="nombre" styleClass="form-control" value="#{categoriasBean.categoria.nombre}" required="true"/>
                <h:message for="nombre" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="descreipcion" value="Descripción" styleClass="form-label" />
                <h:inputTextarea id="descreipcion" title="Alguna descripción" styleClass="form-control" value="#{categoriasBean.categoria.descripcion}" required="true"/>
                <h:message for="descreipcion" styleClass="text-danger"/>
            </div>

            <h:commandButton styleClass="btn btn-primary mt-4 w-100 text-uppercase" value="#{categoriasBean.updating ? 'Actualizar' : 'Agregar'}" action="#{categoriasBean.crearCategoria()}" />
            <h:commandLink styleClass="btn btn-secondary mt-2 w-100 text-uppercase" value="Regresar a la lista" action="#{categoriasBean.regresarLista()}" immediate="true"/>
        </h:form>
    </div>
</h:body>
</html>
