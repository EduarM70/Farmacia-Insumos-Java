<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Web Service Rest</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
    <style>
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-header button {
            color: slategray;
            font-weight: bold;
            text-decoration: none;
        }
        .card-header button:hover {
            color: lightslategray;
        }
        pre {
            background-color: #333;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
        }

        .response-200 {
            background-color: #bbf7d0;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-weight: bold;
            color: #059669;
        }
        .response-500 {
            background-color: #fecdd3;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-weight: bold;
            color: #f43f5e;
        }
        .response-description {
            color: #6c757d;
            font-weight: normal;
        }
        .section-title-green {
            color: green;
            font-weight: bold;
        }
        .section-title-yellow {
            color: yellow;
            font-weight: bold;
        }
        .section-title-blue {
            color: blue;
            font-weight: bold;
        }
        .section-title-red {
            color: red;
            font-weight: bold;
        }

        .text-green-500{
            color: #16a34a;
        }

        .text-amber-500{
            color: #f59e0b;
        }

        .text-red-500{
            color: #be123c;
        }

        .text-blue-500{
            color: #2563eb;
        }
    </style>
</h:head>

<h:body styleClass="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <h2 class="display-4 mb-4">Documentación API</h2>
    <h:form class="d-flex justify-content-center gap-4 align-items-center">
        <div class="card p-4" style="width: 20rem;">
            <div class="card-body text-center">
                <h5 class="card-title">API Medicinas</h5>
                <p class="card-text">Conoce los endpoint que conforman la API de medicinas o insumos, que permiten la gestión en la base de datos</p>
                <h:commandButton value="Ver medicamentos" styleClass="btn btn-primary" action="insumosApi?faces-redirect=true" />
            </div>
        </div>
        <div class="card p-4" style="width: 20rem;">
            <div class="card-body text-center">
                <h5 class="card-title">API Categorias</h5>
                <p class="card-text">Conoce los endpoint que conforman la API de categorias, que permiten la gestión en la base de datos.</p>
                <h:commandButton value="Ver categorias" styleClass="btn btn-primary" action="categoriasApi?faces-redirect=true" />
            </div>
        </div>
    </h:form>
</h:body>

</html>
